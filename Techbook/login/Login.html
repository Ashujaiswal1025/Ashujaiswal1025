<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techbook</title>
    <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="container ">
            <div class="login-box">
                <h1>Techbook</h1>
                 <div class="input-box">
                    <input type="email" class="form-control" id="floatInput" placeholder="Email Address">
                  </div>
                  <div class="input-box">
                    <input type="password" class="form-control" id="floatPswd" placeholder="Password" oninput="validatePassword()">
                  </div>

                  <input type="button" value="Login" id="sub-but" class="but but-on" disabled>
                  <div class="forgot">
                    <h4><a href="forgot.html">Forgot Password?</a></h4>
                  </div>   
            </div>
            <div class="login-box" id="accc">
                <div><h5>Don't have an account ?</h5></div>
                <div><a href="Signup.html">Sign up</a></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous">
        </script>
        <script src="script.js"></script>
</body>

</html>

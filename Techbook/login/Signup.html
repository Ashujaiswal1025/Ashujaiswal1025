<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="login-box">
      <h1>Techbook</h1>
      <div class="account">
        <h2>Create a new account</h2>
      </div>
      <div class="input-box">
        <input type="text" class="form-control" id="first" placeholder="First Name">
        <div class="icons">
          <i class="fas fa-check green" style="color: #00ff00;"></i>
          <i class="fas fa-times red" style="color: #ff0000;"></i>
        </div>
      </div>
      <div class="input-box">
        <input type="text" class="form-control" id="last" placeholder="Last Name">
        <div class="icons">
          <i class="fas fa-check green" style="color: #00ff00;"></i>
          <i class="fas fa-times red" style="color: #ff0000;"></i>
        </div>
      </div>
      <div class="input-box">
        <input type="email" class="form-control" id="floatInput" placeholder="Email Address">
      </div>
      <div class="input-box">
        <input type="password" class="form-control" id="floatPswd" placeholder="Password" oninput="validatePassword()">
        <div class="icons val">
          <i class="fas fa-check green" style="color: #00ff00;"></i>
          <i class="fas fa-times red" style="color: #ff0000;"></i>
        </div>
      </div>
      <input type="button" value="Signup" id="sub-but" class="but" disabled>
    </div>
    <div class="login-box" id="accc">
      <div>
        <h5> Have an account ?</h5>
      </div>
      <div><a href="Login.html">Login</a></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
